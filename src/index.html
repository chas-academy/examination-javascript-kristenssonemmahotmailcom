<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgetkoll</title>
</head>
<body>
  <h1>Budgetkoll</h1>

  <div>
    <input type="text" id="description" placeholder="Beskrivning" />
    <input type="number" id="amount" placeholder="Belopp" />
    <button id="add-income">Lägg till inkomst</button>
    <button id="add-expense">Lägg till utgift</button>
  </div>

  <h2>Inkomster</h2>
  <ul id="incomeList"></ul> <!-- Viktigt id -->

  <h2>Utgifter</h2>
  <ul id="expenseList"></ul> <!-- Viktigt id -->

  <h2>Totalt saldo: <span id="balance">0</span> kr</h2> <!-- Viktigt id -->

  <script src="script.js"></script>
